#prod.gocd.yaml
format_version: 1
environments:
  TestEnviroment:
    pipelines:
      - TestGdcOSS
      
pipelines:
  TestGdcOSS: # definition of yaml-example pipeline
    group: grupo_pipelinesTest
    label_template: "${mygit[:8]}"
    locking: off
    materials:
      tasp: # this is the name of material
        # keyword git says about type of material and url at once
        git: git@gitlab.heart.cic.wh.telefonica:OSS/DDoS_1607.git
        branch: develop
    
    stages: # list of stages in order
      - TestStage: # name of stage
          clean_workspace: true
          jobs:    
             defaultJob: # name of the job
               tasks: # ordered list of tasks to execute in job csharp
                - exec: # indicates type of task     
                   command: echo              
                   arguments:             
                   - "Hello, World!"

      
